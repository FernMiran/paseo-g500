<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Paseo Virtual - Básilica de Guadalupe</title>
	<style>
	body { 
		margin: 0; 
		/* Ensure full height for absolute positioning context */
		height: 100vh;
		position: relative; /* Creates positioning context for children */
        overflow: hidden; /* Prevent scrollbars */
	}
	
	/* Logo */
    #logo {
      position: absolute;
      top: 17px;
      left: 45px;
      width: 60px;
      height: 60px;
      z-index: 200;
      transition: opacity 0.3s ease;
    }

    /*  Menu  */
    #hamburger-menu {
      position: absolute;
      top: 50px;
      right: 30px;
      z-index: 9999;
    }
    #hamburger-toggle {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 22px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    #hamburger-toggle span {
      display: block;
      height: 4px;
      background: #333;
      border-radius: 2px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    /* Animate “X” */
    #hamburger-menu.open #hamburger-toggle span:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }
    #hamburger-menu.open #hamburger-toggle span:nth-child(2) {
      opacity: 0;
    }
    #hamburger-menu.open #hamburger-toggle span:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }

    /* Menu panel */
	.menu-container {
	  width: 500px;
	  height: 500px;
	  background: rgba(0, 0, 0, 0.8);
	  box-shadow: -2px 0 5px rgba(0, 0, 0, 1);
	}
	#menu-links {
      list-style: none;
      padding: 0;
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s ease;
    }
    /* When open, allow it to expand */
    #hamburger-menu.open #menu-links {
      max-height: 200px; /* plenty for 4–5 items */
    }
    #menu-links li {
      /* border-bottom: 1px solid #eee; */
    }
    #menu-links li:last-child {
      border-bottom: none;
    }
    #menu-links a {
      display: block;
      padding: 10px 15px;
      color: #ffffff;
	  font-family: "Futura Small Caps Light", Arial, sans-serif;
      text-decoration: none;
      white-space: nowrap;
    }
    #menu-links a:hover {
      background-color: #555555;
    }

	/* Label styling */
	#overlay-label {
		position: absolute;
		top: 25%;
		left: 50%;
		transform: translate(-50%, -50%);
		text-align: center;
		color: black;
		font-family: Arial, sans-serif;
		font-size: 70px;
		z-index: 100; /* Higher than canvas */
		pointer-events: none; /* Allow clicks to pass through */
		transition: top 0.5s ease, left 0.5s ease, transform 0.5s ease;
	}
	h1 {
		color: black;
		font-family: "Century Gothic Regular", Arial, sans-serif;
		font-size: 100px;      /* Increased size */
		font-weight: 1000;      /* Bolder weight */
		letter-spacing: 4px;
		margin: 0 0 -40px 0;    /* Space between title and subtitle */
	}
	.to-corner {
		top: 2% !important;
		left: 6% !important;
		font-size: 20px !important;
		transform: none !important;
		text-align: left !important;
  	}
	.to-corner h1 {
		font-size: 20px !important;
		margin: 0 !important;
	}
	.to-corner .subtitle {
		font-size: 9px !important;
	}
	.subtitle {
		color: black;
		font-family: "Futura Small Caps Light", Arial, sans-serif;
		font-size: 32px;
		letter-spacing: 13px;
	}
	
	/* Modal styling */
	#info-modal {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: rgba(0,0,0,0.8);
		backdrop-filter: blur(5px);
		display: flex;
		justify-content: center;
		align-items: center;
		z-index: 100;
	}

	.modal-content {
		background: rgba(0, 0, 0, 0.9);
		padding: 30px;
		border-radius: 15px;
		max-width: 500px;
		text-align: center;
		color: navajowhite;
		font-family: "Futura Small Caps Light", Arial, sans-serif;
		box-shadow: 0 0 30px rgba(0,0,0,0.3);
	}

	#modal-description {
		color: #ffffff;
		font-family: "Futura Small Caps Light", Arial, sans-serif;
		font-size: 16px;
		line-height: 1.6;
	}

	/* Image container styling */
	#modal-image-container {
		display: flex;
		position: relative;
		max-width: 100%;
		max-height: 70%;
		margin-bottom: 20px;
		justify-content: center; /* Horizontal centering */
		align-items: center; /* Vertical centering */
	}

	/* Base image styling */
	.carousel-image {
		max-width: 100%;
		max-height: 100%;
		border-radius: 8px;
		display: none;
		object-fit: contain; /* Added to fix image scaling */
		/* width: 100%;  Added to fix image scaling, causes image overflowing the modal */
		/* height: 100%;  Added to fix image scaling, causes image overflowing the modal */
	}

	/* Active image */
	.carousel-image.active {
		display: block;
	}

	/* Navigation buttons */
		.carousel-prev,
		.carousel-next {
		position: absolute;
		top: 50%;
		transform: translateY(-50%);
		background: rgba(0,0,0,0.5);
		color: white;
		border: none;
		padding: 10px 15px;
		cursor: pointer;
		border-radius: 50%;
		font-size: 18px;
	}

	.carousel-prev { left: 10px; }
	.carousel-next { right: 10px; }

	/* Dots indicator */
	.carousel-dots {
		position: absolute;
		bottom: 10px;
		left: 50%;
		transform: translateX(-50%);
		display: flex;
		gap: 8px;
	}

	.dot {
		width: 12px;
		height: 12px;
		background: #bbb;
		border-radius: 50%;
		cursor: pointer;
		transition: background 0.3s ease;
	}

	.dot.active { background: #717171; }

	@media (max-height: 700px) {
		#modal-image-container {
			height: 200px; /* Reduced height for smaller screens */
		}
		#playback-controls {
			margin-bottom: 20px; /* Adjusted for smaller screens */
		}
		.to-corner {
			top: 5% !important; /* Adjusted for smaller screens */
			left: 50% !important; /* Adjusted for smaller screens */
		}
	}
	/* Playback controls */
	#player-container {
		position: absolute;
		bottom: 40px;
		left: 50%;
		transform: translateX(-50%);
		z-index: 100;
		padding: 15px 20px;
		border-radius: 12px;
		display: flex;
		flex-direction: column;
		align-items: center;
		gap: 8px;
		color: #fff;
	}

	/* playback-controls container */
	#playback-controls {
		position: relative;        /* keep pop‑over positioning working */
		display: flex;             /* lay out children in a row */
		align-items: center;       /* vertical centering */
		justify-content: center;
		gap: 20px;                 /* space between controls */
		padding: 12px 20px;        /* internal buffer */
		min-width: 320px;          /* ensure it doesn’t collapse too small */
		min-height: 80px;          /* give it some heft */
	}

	.playback-button {
		width: 60px;
		height: 60px;
		font-size: 0px;
		cursor: pointer;
		border: none;
		border-radius: 50%;
		background-color: white;
		color: inherit;
		/* Added to fix button scaling */
		display: flex;
		align-items: center;
		justify-content: center;
		box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
		padding: 0;
	}
	.playback-button svg {
		width: 24px;
		height: 24px;
		fill: black;
	}

	/* Volume */
	#volume-slider {
		width: 120px;
		height: 4px;
		cursor: pointer;
	}

	#volume-label {
		font-size: 20px;
		color: black;
		font-family: "Futura Small Caps Light", Arial, sans-serif;
	}
	.icon-button {
		background: none;
		border: none;
		cursor: pointer;
		font-size: 24px;
		padding: 8px;
	}

	/* Hidden by default */
	#volume-popover {
		display: none;
		position: absolute;
		bottom: 100%;           /* sit above the controls */
		right: 0;               /* align under the volume button */
		background: white;
		padding: 10px;
		border-radius: 8px;
		box-shadow: 0 2px 6px rgba(0,0,0,0.2);
		z-index: 10;
		white-space: nowrap;
	}

	/* Show when .open is added */
	#volume-popover.open {
		display: block;
	}

	/* Optional: style slider and label inside pop-over */
	#volume-popover input[type="range"] {
		width: 120px;
		margin-right: 8px;
	}

	/* Progress bar */
	#progress-bar {
		width: 100%;
		height: 6px;
		cursor: pointer;
		background: white;
		border-radius: 3px;
	}
	#progress-bar::-webkit-slider-thumb {
		-webkit-appearance: none;
		width: 12px;
		height: 12px;
		border-radius: 50%;
		background: orangered;
		cursor: pointer;
		margin-top: -3px; /* center thumb vertically */
	}

	/* time labels */
	#time-display {
		font-size: 20px;
		font-family: "Futura Small Caps Light", Arial, sans-serif;
		text-align: space-between;
		align-items: center;
		display: flex;
		width: 100%;
	}
	#current-time {
		margin-right: auto;
	}

	.hotspot-label {
		font-size: 20px;
		font-family: "Futura Small Caps Light", Arial, sans-serif;
		color: white;
		background: rgba(0,0,0,0.6);
		padding: 2px 6px;
		border-radius: 4px;
		white-space: nowrap;
		justify-content: center;
		user-select: none;
		pointer-events: none; /* so clicks “fall through” to the sprite */
		/* transform: translate(-50%, -100%);  center above the icon */
	}
    </style>
	
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <!-- Add import map -->
    <script type="importmap">

        "imports": {

        }

  </head>

	<!-- Logo in top-left -->

	<audio id="music-player" loop>

	<!-- Scripts -->
    <script type="module" src="./main.js"></script>
